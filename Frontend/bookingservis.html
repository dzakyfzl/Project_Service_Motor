<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index/style.css" />
    <link rel="stylesheet" href="Daftarservice/bookingservis.css" />
    <!-- htmx script -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-image: url(index/chad-kirchoff-xe-e69j6-Ds-unsplash.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <!-- navbar -->
    <header>
      <a
      class="navbar-brand"
      style="font-family: Playfair Display"
      href="index.html"
      >Pacimotors</a>

      <nav class="navbar">
        <div class="container-fluid">
          <a href="daftarpelanggan.html">List Pelanggan</a>
          <a href="daftarservice.html">List Service</a>
          <a href="daftarsparepart.html">List Sparepart</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>Daftar Servis</h1>
      <div class="container-form">
        <form action="#" class="form">
          <div class="input-box">
            <label>Nama Pelanggan</label>
            <select name="form-nama-pelanggan" id="form-nama-pelanggan"></select>
          </div>
          <div id="pertanggalan">
            <label>Tanggal</label>
            <input type="number" name="tanggal" placeholder="Tanggal" id="form-tanggal" min="1" max="31">
            <select name="bulan" id="form-bulan">
                <option value="">Bulan</option>
                <option value="januari">Januari</option>
                <option value="februari">Februari</option>
                <option value="maret">Maret</option>
                <option value="april">April</option>
                <option value="mei">Mei</option>
                <option value="juni">Juni</option>
                <option value="juli">Juli</option>
                <option value="agustus">Agustus</option>
                <option value="september">september</option>
                <option value="oktober">Oktober</option>
                <option value="november">November</option>
                <option value="desember">Desember</option>
            </select>
            <input type="number" name="tahun" id="form-tahun" placeholder="Tahun" min="2024" max="2100">
          </div>   
          <button onclick="tambahservis()">Submit</button>
        </form>
      </div>
    </div>
    <script src="Daftarservice/service.js"></script>
    <!-- navbarend -->
  </body>
</html>
