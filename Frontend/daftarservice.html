<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <head>
        <title>Service Motor Paci</title>
        <link rel="stylesheet" href="index/style.css">
        <link rel="stylesheet" href="Daftarservice/servicestyle.css">
    </head>
    <body>
      <header>
        <a
        class="navbar-brand"
        style="font-family: Playfair Display"
        href="index.html"
        >Pacimotors</a>
  
        <nav class="navbar">
          <div class="container-fluid">
            <a href="daftarpelanggan.html">List Pelanggan</a>
            <a href="daftarservice.html">List Service</a>
            <a href="daftarsparepart.html">List Sparepart</a>
          </div>
        </nav>
      </header>


        <div id="kotak-pencarian">
            <input type="number" name="tanggal" placeholder="Tanggal" id="tanggal" min="1" max="31">
            <select name="bulan" id="bulan">
                <option value="">Bulan</option>
                <option value="januari">Januari</option>
                <option value="februari">Februari</option>
                <option value="maret">Maret</option>
                <option value="april">April</option>
                <option value="mei">Mei</option>
                <option value="juni">Juni</option>
                <option value="juli">Juli</option>
                <option value="agustus">Agustus</option>
                <option value="september">september</option>
                <option value="oktober">Oktober</option>
                <option value="november">November</option>
                <option value="desember">Desember</option>
            </select>
            <input type="number" name="tahun" id="tahun" placeholder="Tahun" min="2024" max="2100">
            <button id="search" onclick="serviscaridaritanggal()">Search</button>
            <div id="kotak-nama-pelanggan">
                <a href="caripelanggan.html" id="tombol-cari-pelanggan">Cari Dari Pelanggan</a>
                <a href="bookingservis.html" id="tombol-tambah">+ Tambah</a>
            </div>

        </div>
        <div>
            <table class="table table-striped" id="tables-servis">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nama Pelanggan</th>
                        <th>Plat Nomor</th>
                        <th>Jenis Motor</th>
                        <th>Tanggal Servis</th>
                        <th>Biaya</th>
                        <th>Opsi</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
    <script src="Daftarservice/service.js"></script>
</html>
