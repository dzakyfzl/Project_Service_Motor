    <!-- navbar -->

      <header>

    <div style="

    background-repeat: no-repeat;
    background-position: center;
  ">
      <div class="container">
        <h1>Form Registrasi Pelanggan</h1>
        <div class="container-form">
          <form action="#" class="form">
            <div class="input-box">
              <label>Nama Lengkap</label>
              <input
                type="text"
                id="nama-pelanggan"
                placeholder="Masukkan Nama Lengkap Anda"
                required
              />
            </div>
            <div class="input-box">
              <label>Jenis Motor</label>
              <input
                type="text"
                id="jenis-motor"
                placeholder="Ex. Honda Vario 125 CBS "
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Plat Nomor</span>
              <input type="text" id="plat-nomor" placeholder="Ex. B1234ABC" required />
            </div>
            <button onclick="tambahpelanggan()">Submit</button>
          </form>
        </div>
      </div>
    </div>
