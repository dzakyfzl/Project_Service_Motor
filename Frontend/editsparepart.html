    <div class="container">
      <h1>Input Sparepart</h1>
      <div class="container-form">
        <form action="#" class="form">
          <div class="input-box">
            <label>Id</label>
            <select name="id-sparepart" id="id-sparepart"></select>
          </div>
          <div class="input-box">
            <label>Nama Sparepart</label>
            <input type="text" id="nama-sparepart" placeholder="Ex. Busi" required/>
          </div>
          <div class="input-box">
            <label>Jenis Motor</label>
            <input
              type="text"
              id="jenis-motor"
              placeholder="Ex. Honda Vario 125 CBS "
              required
            />
          </div>
          <div class="input-box">
            <span class="details">Harga</span>
            <input type="text" placeholder="Ex. 100000" id="harga" required />
          </div>
          <button onclick="editsparepart()">Submit</button>
        </form>
      </div>
